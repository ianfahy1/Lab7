<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card *ngFor="let movie of movies">
  <ion-img src= {{movie.Poster}}></ion-img>
    <ion-card-header>
      <ion-card-title>{{movie.Title}}</ion-card-title>
      <ion-card-subtitle>{{movie.Year}}</ion-card-subtitle>
    </ion-card-header>
</ion-card>

  <!-- <div id="container">
    <ion-item *ngFor="let movie of movies">
      <ion-label>{{movie.Title}}</ion-label>
      <ion-img src = {{movie.Poster}}></ion-img>
    </ion-item>
  </div>-->
</ion-content>
